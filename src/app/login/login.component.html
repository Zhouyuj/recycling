    <div class="body">
        <div class="container_wrapper">
            <div class="login_container">
                <div class="login_logo">
                    <img src="../../assets/images/newlogo_small.png" alt="LOGO" class="logo-left">
                    <img src="../../assets/images/zhangzhou-logo.png" alt="LOGO" class="logo-right">
                </div>
                <div class="login_content">
                    <h4>登录</h4>

                    <form nz-form  class="login-form" (ngSubmit)="onSubmit()">
                        <nz-form-item>
                            <nz-form-control>
                                <ng-template #prefixUser><i nz-icon type="user"></i></ng-template>
                                <nz-input-group [nzPrefix]="prefixUser">
                                    <input type="text"
                                           name="username"
                                           maxlength="20"
                                           required
                                           [(ngModel)]="formModel.username"
                                           nz-input
                                           placeholder="请输入您的用户名"
                                           #usernameModel="ngModel">
                                </nz-input-group>
                                <nz-form-explain [hidden]="usernameModel.valid || usernameModel.pristine">请输入正确的用户名</nz-form-explain>
                            </nz-form-control>
                        </nz-form-item>
                        <nz-form-item>
                            <nz-form-control>
                                <ng-template #prefixLock><i nz-icon type="lock"></i></ng-template>
                                <nz-input-group [nzPrefix]="prefixLock">
                                    <input type="password"
                                           name="password"
                                           maxlength="20"
                                           required
                                           [(ngModel)]="formModel.password"
                                           nz-input
                                           placeholder="请输入您的密码"
                                           #passwordModel="ngModel">
                                </nz-input-group>
                                <nz-form-explain [hidden]="passwordModel.valid || passwordModel.pristine">请输入正确的密码</nz-form-explain>
                            </nz-form-control>
                        </nz-form-item>
                        <nz-form-item>
                            <nz-form-control>
                                <nz-spin [nzSpinning]="submitBtnValid">
                                    <button nz-button
                                            class="login-form-button"
                                            [nzType]="'primary'">
                                        登录
                                    </button>
                                </nz-spin>
                            </nz-form-control>
                        </nz-form-item>
                    </form>
                </div>
            </div>
        </div>
        <!--<div class="slogan"></div>-->
        <p class="Locision">© 2013-2018 Locision.com 版权所有</p>
    </div>
</div>
