<div class="wrap">
    <!-- -------- 表格操作 -------- -->
    <div class="table-operations">
        <div nz-row nzGutter="16">
            <div nz-col class="gutter-row" nzSpan="10">
                <!-- 面包屑导航 -->
                <app-breadcrumbs [options]="breadcrumbs"></app-breadcrumbs>
            </div>
            <div nz-col class="gutter-row" nzSpan="2" nzOffset="12">
                <!-- CUDE: create,update,delete,export -->
                <div class="table-CUDE">
                    <button nz-button
                            nzType="default"
                            nzShape="circle"
                            (click)="onAdd()"
                            nzTitle="添加"
                            nzPlacement="topCenter"
                            nz-tooltip>
                        <i class="anticon anticon-plus-circle-o"></i>
                    </button>
                    &nbsp;
                    <button nz-button
                            nzType="default"
                            nzShape="circle"
                            [disabled]="!formCache"
                            (click)="onNavigateToEdit()"
                            nzTitle="编辑"
                            nzPlacement="topCenter"
                            nz-tooltip>
                        <i class="anticon anticon-edit"></i>
                    </button>
                    &nbsp;
                    <!--<button nz-button
                            nz-popconfirm
                            nzTitle="确认删除该信息吗?"
                            (nzOnConfirm)="onDel()"
                            [disabled]="!formCache"
                            nzType="default"
                            nzShape="circle"
                            nzPlacement="topCenter"
                            nz-tooltip>
                        <i class="anticon anticon-minus-circle-o"></i>
                    </button>
                    &nbsp;
                    <button nz-button
                            nzType="default"
                            nzShape="circle"
                            (click)="onEdit()"
                            nzTitle="计算"
                            nzPlacement="topCenter"
                            nz-tooltip>
                        <i class="anticon anticon-line-chart"></i>
                    </button>
                    &nbsp;
                    <button nz-button
                            nzType="default"
                            nzShape="circle"
                            (click)="onExp()"
                            nzTitle="执行"
                            nzPlacement="topCenter"
                            nz-tooltip>
                        <i class="anticon anticon-play-circle-o"></i>
                    </button>
                    &nbsp;
                    <button nz-button
                            nzType="default"
                            nzShape="circle"
                            (click)="onExp()"
                            nzTitle="停止"
                            nzPlacement="topCenter"
                            nz-tooltip>
                        <i class="anticon anticon-close-circle-o"></i>
                    </button>-->
                    &nbsp;
                </div>
            </div>
        </div>
    </div>
    <!-- -------- 表格内容 -------- -->
    <div class="table-content">
        <nz-spin [nzSize]="'large'" [nzSpinning]="isSpinning">
            <nz-table #planTable
                      [nzData]="listCache"
                      [nzScroll]="{x: '1000px', y: '500px'}"
                      [nzFrontPagination]="false"
                      [nzTotal]="pageRes.total"
                      [nzPageIndex]="pageRes.page"
                      [nzPageSize]="pageRes.size"
                      (nzPageIndexChange)="onPage($event)"
                      (nzPageSizeChange)="onPage($event)">
                <thead>
                <tr>
                    <th nzWidth="62px"></th><!-- 此表头为checkbox -->
                    <th nzWidth="100px">序号</th>
                    <th nzWidth="250px">
                        名称
                        <br/>
                        <input type="text" nz-input placeholder=""
                               nzSize="small" style="width: 60%;"
                               [(ngModel)]="params.name"
                               (keyup)="$event.which === 13 && onKeywordSearch('name')">
                    </th>
                    <th nzWidth="150px">路程总数</th>
                    <th nzWidth="200px">收集点总数</th>
                    <th nzWidth="150px"
                        nzShowFilter
                        [nzFilters]="planStateList"
                        (nzFilterChange)="onKeywordFilter($event)">
                        状态
                    </th>
                    <th nzWidth="150px">
                        方案类型
                    </th>
                    <th nzWidth="150px">编辑人员</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let item of planTable.data; index as i" (click)="onClickListItem($event, item)">
                    <td nzShowCheckbox [(nzChecked)]="item.checked"
                        (nzCheckedChange)="onSelected($event, item)"></td>
                    <td>{{i + 1 + 12 * (pageRes.page - 1)}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.numberOfRoutes}}</td>
                    <td>{{item.numberOfTasks}}</td>
                    <td>{{item.state}}</td>
                    <td>{{item.category}}</td>
                    <td>{{item.editUser}}</td>
                </tr>
                </tbody>
            </nz-table>
        </nz-spin>
    </div>
</div>
