<div class="wrap">
  <!-- -------- 表格操作 -------- -->
  <div class="table-operations">
    <div nz-row nzGutter="16">
      <div nz-col class="gutter-row" nzSpan="6">
        <!-- 面包屑导航 -->
        <app-breadcrumbs [options]="breadcrumbs"></app-breadcrumbs>
      </div>
      <div nz-col class="gutter-row" nzSpan="12">
        <!-- 关键字搜索 -->
        <div class="table-search">
          <span>收运单位</span>
          <nz-input-group [nzSuffix]="suffixIcon">
            <input
              id="customer"
              placeholder="input here"
              nz-input
              [(ngModel)]="customer"
              (ngModelChange)="onSearchCustomer($event)"
              [nzAutocomplete]="auto"
            />
          </nz-input-group>
          <ng-template #suffixIcon>
            <i nz-icon type="search"></i>
          </ng-template>
          <nz-autocomplete #auto>
            <nz-auto-option
              *ngFor="let option of optionGroups"
              [nzLabel]="option.title"
              [nzValue]="option"
            >
              {{ option.title }}
            </nz-auto-option>
          </nz-autocomplete>
          <span>月份</span>
          <nz-month-picker
            [(ngModel)]="date"
            (ngModelChange)="onChangeDate($event)"
            nzPlaceHolder="Select month"
          ></nz-month-picker>
          <button nz-button nzType="default" (click)="onSearch()">
            查询
          </button>
        </div>
      </div>
      <div nz-col class="gutter-row" nzSpan="6">
        <!-- CUDE: create,update,delete,export -->
        <div class="table-CUDE">
          <button nz-button nzType="default" (click)="onExport()">
            导出PDF
          </button>
          &nbsp;
        </div>
      </div>
    </div>
  </div>
  <!-- -------- 表格内容 -------- -->
  <nz-table #basicTable [nzData]="dataSet">
    <thead>
      <tr>
        <th>时间</th>
        <th>收运量(桶)</th>
        <th>收运车辆</th>
        <th>收运人员</th>
        <th>收运时间</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable">
        <td>{{ data.date }}</td>
        <td>{{ data.totalQuantity }}</td>
        <td>{{ data.plateNumber }}</td>
        <td>{{ data.driver }}</td>
        <td>{{ data.date }}</td>
      </tr>
      <!-- <ng-template
        *ngIf="data && data.detailList.length > 1"
        ngFor
        let-child
        [ngForOf]="data.detailList"
      >
        <tr>
          <td></td>
          <td></td>
          <td class="amount-of-garbage">
            {{ child.plateNumber }}
          </td>
          <td class="amount-of-garbage">
            {{ child.driver }}
          </td>
          <td class="amount-of-garbage">
            {{ child.collectionTime }}
          </td>
        </tr>
      </ng-template> -->
    </tbody>
  </nz-table>
</div>
