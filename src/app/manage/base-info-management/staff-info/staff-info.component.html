<div class="wrap">
    <!-- -------- 表格操作 -------- -->
    <div class="table-operations">
        <div nz-row nzGutter="16">
            <div nz-col class="gutter-row" nzSpan="12">
                <!-- 面包屑导航 -->
                <app-breadcrumbs></app-breadcrumbs>
            </div>
            <div nz-col class="gutter-row" nzSpan="6" nzOffset="2">
                <div class="table-search">
                    <nz-input-group nzSearch nzSize="default" [nzSuffix]="suffixButton">
                        <input type="text" nz-input placeholder="键入关键字搜索" (keyup)='onUpdateFilter($event)'>
                    </nz-input-group>
                    <ng-template #suffixButton>
                        <button nz-button nzType="default" nzSize="default" nzSearch>搜索</button>
                    </ng-template>
                </div>
            </div>
            <div nz-col class="gutter-row" nzSpan="4">
                <div class="table-CUDE">
                    <button nz-button nzType="default" nzShape="circle" (click)="onAdd()" nzTitle="添加" nzPlacement="topCenter" nz-tooltip>
                        <i class="anticon anticon-plus-circle-o"></i>
                    </button>
                    &nbsp;
                    <button nz-button nzType="default" nzShape="circle" (click)="onEdit($event)" nzTitle="编辑" nzPlacement="topCenter" nz-tooltip>
                        <i class="anticon anticon-edit"></i>
                    </button>
                    &nbsp;
                    <button nz-button nzType="default" nzShape="circle" (click)="onDel($event)" nzTitle="删除" nzPlacement="topCenter" nz-tooltip>
                        <i class="anticon anticon-minus-circle-o"></i>
                    </button>
                    &nbsp;
                    <button nz-button nzType="default" nzShape="circle" (click)="onExp()" nzTitle="导出" nzPlacement="topCenter" nz-tooltip>
                        <i class="anticon anticon-file-excel"></i>
                    </button>
                    &nbsp;
                </div>
            </div>
        </div>
    </div>
    <!-- -------- 表格内容 -------- -->
    <div class="table-content">
        <ngx-datatable #dataTable class="material striped"
                       [messages]="list_options.localizationMessage"
                       [rows]="list_options.rows"
                       [columnMode]="'force'"
                       [headerHeight]="60"
                       [rowHeight]="40"
                       [footerHeight]="40"
                       [scrollbarH]="true"
                       [selected]="list_options.selectedRows"
                       [selectionType]="'multi'"
                       [limit]="12"
                       (select)="onSelect($event)"
                       (page)="onPage($event)"
        >
            <ngx-datatable-column name="姓名" prop="name"></ngx-datatable-column>
            <ngx-datatable-column name="工号" prop="staffId"></ngx-datatable-column>
            <ngx-datatable-column name="岗位" prop="position">
                <ng-template let-column="column" ngx-datatable-header-template>
                    <app-select
                            [title]="'岗位'"
                            [options]="selected_system_positions_options"
                            (selectedEmitter)="onSelectEmitter($event)">
                    </app-select>
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="系统角色" prop="sysId">
                <ng-template let-column="column" ngx-datatable-header-template>
                    <app-select
                            [title]="'系统角色'"
                            [options]="selected_system_roles_options"
                            (selectedEmitter)="onSelectEmitter($event)"
                    ></app-select>
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="系统账号" prop="sysAccount"></ngx-datatable-column>
            <ngx-datatable-column name="系统密码" prop="sysPwd"></ngx-datatable-column>
            <ngx-datatable-column name="身份证号" prop="identification"></ngx-datatable-column>
            <ngx-datatable-column name="家庭住址" prop="address"></ngx-datatable-column>
            <ngx-datatable-column name="联系电话" prop="phone"></ngx-datatable-column>
            <ngx-datatable-column name="紧急联系人" prop="urgentPerson"></ngx-datatable-column>
            <ngx-datatable-column name="紧急联系人电话" prop="urgentPhone"></ngx-datatable-column>
            <ngx-datatable-column name="邮箱" prop="email"></ngx-datatable-column>
            <ngx-datatable-column name="备注" prop="remark"></ngx-datatable-column>
        </ngx-datatable>
    </div>
</div>
