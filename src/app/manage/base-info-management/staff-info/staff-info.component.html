<div class="wrap">
    <div class="left">
        <ngx-datatable #dataTable class="material striped"
                       [messages]="list_options.localizationMessage"
                       [rows]="list_options.rows"
                       [columnMode]="'force'"
                       [headerHeight]="45"
                       [rowHeight]="40"
                       [footerHeight]="40"
                       [scrollbarH]="true"
                       [selected]="list_options.selectedRows"
                       [selectionType]="'multi'"
                       [limit]="13"
                       (select)="onSelect($event)"
                       (page)="onPage($event)"
        >
            <ngx-datatable-column name="姓名" prop="name"></ngx-datatable-column>
            <ngx-datatable-column name="工号" prop="staffId"></ngx-datatable-column>
            <ngx-datatable-column name="岗位" prop="position">
                <ng-template let-column="column" ngx-datatable-header-template>
                    <!--<app-select
                            [title]="'岗位'"
                            [options]="selected_system_positions_options"
                            (selectedEmitter)="onSelectEmitter($event)"
                    ></app-select>-->
                    <nz-select style="width: 120px;" [(ngModel)]="selectedValue" nzAllowClear nzPlaceHolder="Choose">
                        <nz-option nzValue="jack" nzLabel="Jack"></nz-option>
                        <nz-option nzValue="lucy" nzLabel="Lucy"></nz-option>
                        <nz-option nzValue="disabled" nzLabel="Disabled" nzDisabled></nz-option>
                    </nz-select>

                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="系统角色" prop="sysId">
                <ng-template let-column="column" ngx-datatable-header-template>
                    <app-select
                            [title]="'系统角色'"
                            [options]="selected_system_roles_options"
                            (selectedEmitter)="onSelectEmitter($event)"
                    ></app-select>
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="系统账号" prop="sysAccount"></ngx-datatable-column>
            <ngx-datatable-column name="系统密码" prop="sysPwd"></ngx-datatable-column>
            <ngx-datatable-column name="身份证号" prop="identification"></ngx-datatable-column>
            <ngx-datatable-column name="家庭住址" prop="address"></ngx-datatable-column>
            <ngx-datatable-column name="联系电话" prop="phone"></ngx-datatable-column>
            <ngx-datatable-column name="紧急联系人" prop="urgentPerson"></ngx-datatable-column>
            <ngx-datatable-column name="紧急联系人电话" prop="urgentPhone"></ngx-datatable-column>
            <ngx-datatable-column name="邮箱" prop="email"></ngx-datatable-column>
            <ngx-datatable-column name="备注" prop="remark"></ngx-datatable-column>
        </ngx-datatable>
    </div>
    <div class="right">
        <div class="input-group">
            <input type='text' class="form-control" placeholder='输入关键字' (keyup)='updateFilter($event)'/>
            <span class="input-group-btn">
                <button class="btn btn-default" type="button">搜索</button>
            </span>
        </div>
        <div class="button-group">
            <button nz-button nzType="primary" (click)="onAdd()">新增</button>
            <button class="btn btn-default" (click)="onEdit($event)">编辑</button>
            <button class="btn btn-default" (click)="onDel($event)">删除</button>
            <button class="btn btn-default" (click)="onExp()">导出</button>
        </div>
        <div class="selected-column">
            <h4>已选 <small>({{list_options.selectedRows?.length}})</small></h4>
            <ul>
                <li *ngFor='let sel of list_options.selectedRows'>
                    {{sel.name}}
                </li>
                <li *ngIf="!list_options.selectedRows?.length">未选择</li>
            </ul>
        </div>
    </div>
</div>
