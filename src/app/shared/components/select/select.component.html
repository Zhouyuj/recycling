<p id="select-title">{{title}}</p>

<nz-select id="anti-select"
           nzPlaceHolder="{{selected_option}}"
           [(ngModel)]="selected_option"
           [nzSize]="'small'"
           [nzDropdownMatchSelectWidth]="false"
           (ngModelChange)="onSelectFilter($event)">

    <nz-option *ngFor="let option of options"
               nzValue="{{option.id}}"
               nzLabel="{{option.name}}">
    </nz-option>

</nz-select>
